    <script>

         n4.forEach(cond4); // since n4 has all wrong digits so checking and eliminating all digits of n4 present in other arrays

         function cond4(number){
            for(let i=0;i<3;i++){
                if(n1[i]==number){
                    n1[i]=null;
                }
                if(n2[i]==number){

                }
                if(n3[i]==number){
                    n3[i]=null;
                }
                if(n5[i]==number){
                    n5[i]=null;
                }
            }
        }
n1.forEach(cond1);  //checking if the numbers are common between two arrays and setting null by comparing with other numbers 
function cond1(number){
    for(let i=0;i<3;i++){
        if(n3[i]==number){
            n3[i]=null;
        }
        if(n1[i]!=null){
            result[1]=n1[i];
        }
    }
} 
n2.forEach(cond2); //checking if the no is null or not and  if not setting the result
function cond2(number){
    if(number!=null){
      result[2]=number;
       
    }
} 
n3.forEach(cond3);
function cond3(number){

        result[0]=number;
       
    }
}

console.log(result);  //print in console
document.getElementById("output").innerHTML="Answer is: "+ result;
